<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Simple CSS for centering and basic styling, adapted for 16:9 on phones */
        :root{
            --card-max-width: 420px;
            --card-padding: 16px;
            --bg: #f4f4f4;
            --primary: #007bff;
            --primary-dark: #0056b3;
        }

        html,body{ height:100%; margin:0; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
        }

        /* Card maintains a 16:9 aspect ratio on most devices */
        .login-container {
            background: #fff;
            padding: var(--card-padding);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: min(92vw, var(--card-max-width));
            aspect-ratio: 16 / 9;                /* enforce 16:9 ratio */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Form fills the card but keeps comfortable spacing */
        form#loginForm {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        h2 { margin: 0 0 8px 0; }

        input[type="text"], input[type="password"] {
            width: 90%;
            max-width: 360px;
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 90%;
            max-width: 360px;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: var(--primary-dark); }

        #message { margin-top: 8px; color: red; font-size: 0.95rem; text-align: center; }

        /* If the viewport is very short (some landscape phones), allow the card to adapt */
        @media (max-height: 420px) {
            .login-container {
                aspect-ratio: auto;
                max-height: 90vh;
                padding: 12px;
            }
            form#loginForm { gap:6px; }
            h2 { font-size: 1.1rem; }
            input, button { padding:8px; }
        }

        /* On very narrow screens keep comfortable spacing and readable text */
        @media (max-width: 360px) {
            .login-container { width: 95vw; }
            input, button { width: 95%; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p id="message"></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
